<html>
    <head>
        <title>
            SVGMap-test-kawaguchi
        </title>
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=3.0" />
        <meta charset="UTF-8">
        <meta thhp-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <style>
        #layerTable{background:#ffE0E0;border: 2px solid #bbb;}.layerItem{background-color: white;}.noGroup{background-color:#fff0f0;}#layerList{background-color: #ffff80;opacity:0.8;font-size:12px;}#layerList button{padding: 1px 3px;}
    </style>
    <script type="text/javascript" src="js/SVGMapLv0.1_r17.js"></script>
    <script type="text/javascript" src="js/SVGMapLv0.1_LayerUI2_r4.js"></script>
    <script type="text/javascript" src="js/SVGMapLv0.1_GIS_r3.js"></script>
    <script type="text/javascript" src="js/SVGMapLv0.1_Authoring_r7.js"></script>
    <body bgcolor="ffffff" style="overflow: hidden;">
    <div id="mapcanvas" title="Container.svg"></div>
    <div id="gui">
        <img id="zoomupButton" style="left:5px; top:5px; position: absolute;" src="imgs/zoomup.png" onclick="svgMap.zoomup()" width ="15" height = "15" />
        <img id="zoomupButton" style="left:25px; top:5px; position: absolute;" src="imgs/zoomdown.png" onclick="svgMap.zoomdown()" width ="15" height = "15" />
        <img id="gpsButton" style="left: 5px; top: 45px; position: absolute;" src="gps.png" onclick="svgMap.gps()" width="20" height="20" />
        <font color="blue" style="right:5px;top:5px;position:absolute;">Map</font>
        <font color="blue" style="right:5px;bottom:5px;position:absolute;"size="-2">powered by SVGMap</font>
        <img id="centerSight" style="opacity: 0.5" src="imgs/Xcursor.png" width="15" height="15"/>
        <font size="-2" color="brown" style="left: 5px;bottom: 5px;position: absolute;">Lat,Lng:</font>
        <font id ="centerPos" size="-2" color="brown" style="left:50px;bottom:5px;position:absolute;">lat,lng</font>
        <font id ="vScale" size="-2" color="black" style="left:5px;bottom:20px;position:absolute;">xxxKm</font>
        <div id="layerList" style="left: 30px;top:10px;width: 300px;height:90%;position: absolute;"></div>
        <div id="layerSpecificUI" style="right: 10px;top:40px;width: 400px;height: 400px;position: absolute;background-color: white;;opacity: 0.8;display: none;">
        </div>
        <span id="globalMessage"style="font-size:10px;left:80px;bottom:20px;position:absolute;"></span>
    </div>
    </body>
